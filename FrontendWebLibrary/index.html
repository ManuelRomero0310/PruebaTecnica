<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body class="body">

    <div class="divBtn">

        <button id="LisDatosBtnAutores" class="btn btn-success" >Agregar Libro</button> 
        <button id="AbrirModalAutores"  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#autorModal"> Agregar Autor </button>
 
    </div>

    <table class="table">
       <thead class="table-light">
        <tr>
            <th>Id</th>
            <th>Titulo Libro</th>
            <th>Autor</th>
        </tr>
       </thead> 
       <tbody id="tabla_libros" ></tbody>
    </table>

    <div id="LibroModal" class="modal ocultar" tabindex="-1">
        <div class="modal-contenido">
            <h2>Agregar Libro</h2>
            <input id="nombreTitulo" type="text" placeholder="Nombre del Libro">
            <select id="Listbody"></select>
            <label id="LibroError"></label>
            <button id="GuardarLibro" class="btn btn-primary" >Guardar</button>
            <button id="BtnLibroCerrar" class="btn btn-secondary" >Cerrar</button>
        </div>
    </div>


  <!-- Modal -->
  <div class="modal fade" id="autorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Autor</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" placeholder="Nombre Autor" id="autorNombre">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="GuardarAutor" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="./index.js" ></script>
    <script src="./author.js" ></script>
    <script src="./books.js" ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>


</html>
